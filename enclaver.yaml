version: v1
name: "robos"
target: "robos:enclave-latest"
sources:
  app: "robos:latest"
defaults:
  memory_mb: 4096
kms_proxy:
  listen_port: 9999
egress:
  allow:
    - kms.*.amazonaws.com
    - 169.254.169.254
    - robonet.salt.space
    - "*.g.alchemy.com"
    - "*.*"
    - "*.*.*"
    - "*.*.*.*"
ingress:
  - listen_port: 4300